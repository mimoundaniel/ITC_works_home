    <div>Contact Page</div>
    <section class="contact-section">
        <form action="https://formspree.io/f/mzbolbzb" method="POST">
            <label>First Name: <input type="text" name="FirstName" required onkeyup="success()"
                minlength="4" maxlength="20" size="10" id="textsend"></label>
            <label>Last name:<input type="text" name="LastName"> </label>
            <label>Your email:<input type="email" name="email" required id="textsend2" onkeyup="success()"> </label>
            <label> Your comment:<br><textarea name="comment" required onkeyup="success()"
                minlength="4" maxlength="500" size="10"  id="textsend3"></textarea> </label>
            <label for="cars">Choose a car:</label>
            <select name="cars" id="cars" form="carform">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="opel">Opel</option>
  <option value="audi">Audi</option>
</select>
            <button id="button" type="submit" disabled>Send</button>
        </form>
        <script>
            function success() {
                if (document.getElementById("textsend").value === "" || document.getElementById("textsend2").value === "" || document.getElementById("textsend3").value === "") {
                    document.getElementById('button').disabled = true;
                } else {
                    document.getElementById('button').disabled = false;
                }
            }
        </script>
    </section>
